{% extends 'layout.html' %}

{% block title %}
quote
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='/styles/forms.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='/styles/table.css') }}">
{% endblock %}

{% block body %}
<div class="total-center">
  <div class="search-options">
    <!-- Allows user to look up a stock by its symbol -->
    <div class="symbol-search">
      <div class="field">
        <div class="input">
          <div class="input-icn total-center">
            <img src="{{ url_for('static', filename='/assets/icons8-search.svg') }}" alt="">
          </div>
          <input id="symbol" type="text" placeholder="Search by symbol" autocomplete = "off" name="id">
        </div>
      </div>
    </div>

    <!-- Allows a user to look upa stock by its name -->
    <div class="symbol-search">
      <div class="field">
        <div class="input">
          <div class="input-icn total-center">
            <img src="{{ url_for('static', filename='/assets/icons8-search.svg') }}" alt="">
          </div>
          <input id="name" type="text" placeholder="Search by name" autocomplete = "off" name="nm">
        </div>
      </div>
    </div>
  </div>

  <!-- Display a list of stocks which match the search value -->
  <div class="table">
    <!-- The table is created using AJAX -->
  </div>
</div>

<script src="{{ url_for('static', filename='/scripts/search.js') }}"></script>
{% endblock %}
