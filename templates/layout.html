<!-- This html file will be inherited by all templates. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- https://favicon.io/emoji-favicons/money-bag/ -->
  <link href="/static/favicon.ico" rel="icon">

  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="../static/layout.css">
  <link rel="stylesheet" href="../static/flash.css">

  {% block head %}{% endblock %}

</head>
<body>
  <nav class="navbar">

    <!-- This div contains the logo and the menu button -->
    <div class="mobile-menu">
      <div id="logo">
        <div class="brand-icn">
          <img src="../static/icons8-stock-64.png" alt="">
        </div>
        <div class="company-name">
          <h1>Stocks</h1>
        </div>
      </div>
      <div class="menu-btn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>

    <div class="menu-links">
      <!-- Options available to the user when logged in. -->
      <div class="stock-actions">
        <div class="link">
          <a href="#">Quote</a>
        </div>
        <div class="link">
          <a href="#">Buy</a>
        </div>
        <div class="link">
          <a href="#">Sell</a>
        </div>
        <div class="link">
          <a href="#">History</a>
        </div>
      </div>

      <div class="user-actions">
        <div class="link">
          <a href="#">Log Out</a>
        </div>
      </div>
    </div>

  </nav>

  <div class="seperator"></div>

  <!-- Flash messages -->
  {% with messages= get_flashed_messages(with_categories = True) %}
    {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
        <button class="close close-{{ category }}">
          <span class="icon">&times;</span>
        </button>
        {{ message }}
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  

  {% block body %}
  {% endblock %}
</body>
<script src="../static/dropdown.js"></script>
<script src="../static/alert.js"></script>
</html>
